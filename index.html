<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Sign-up Form</title>
  </head>
  <body>
    <section class="cover-container">
      <div class="title-container">
        <img src="./resources/odin-lined.png" alt="Odin Logo" />
        <h1 class="title">Odin</h1>
      </div>

      <div class="img-credits">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </section>

    <section class="form-container">
      <p class="main-text">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p class="main-text">You <em>know</em> you want to.</p>

      <form action="/"></form>

      <button class="create-account-button" type="submit">
        Create Account
      </button>
      <p class="login-text">
        Already have an account? <a href="/login">Log in</a>
      </p>
    </section>
  </body>
</html>
